name: Deploy Shiny to shinyapps.io

on:
  push:
    branches: [ main ]
    paths:
      - 'shiny_app/**'
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: shiny_app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: false

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Set CRAN mirror
        run: |
          echo 'options(repos = c(CRAN = "https://cloud.r-project.org"))' > .Rprofile

      - name: Deploy to shinyapps.io
        uses: qwert666/shinyapps-actions@v1.0.0
        with:
          account-name: ${{ secrets.SHINYAPPS_ACCOUNT }}
          token:        ${{ secrets.SHINYAPPS_TOKEN }}
          secret:       ${{ secrets.SHINYAPPS_SECRET }}
          app-name:     ${{ secrets.SHINYAPPS_APPNAME }}
          app-dir:      '.'
